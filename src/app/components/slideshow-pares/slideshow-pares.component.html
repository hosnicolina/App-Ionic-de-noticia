<ion-slides [options]="slideOpts">
  <ion-slide *ngFor="let pares of peliculas | pares">

      <ion-row>
        <ion-col *ngFor="let pelicula of pares" size="12">
          <ion-card (click)="verDetalle( pelicula.id )">
            <img class="poster" [src]="pelicula.poster_path | imagen" [alt]="pelicula.title" />
          </ion-card>
        </ion-col>
      </ion-row>

  </ion-slide>
  <ion-slide class="slide-mas">
    <ion-button 
    size="large"
    class="btn-mas"
    expand="full"
    (click)="onClick()"
    >
      <ion-icon 
      slot="icon-only"
      name="add"></ion-icon>
    </ion-button>
  </ion-slide>
</ion-slides>
